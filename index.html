<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女巫的毒药 - 在线版</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <div id="game-container">
        <h1>女巫的毒药 - 在线版</h1>

        <div id="home-screen">
            <h2>欢迎来到游戏</h2>
            <div class="btn-group">
                <button id="create-game-btn" class="big-btn">创建新游戏</button>
                <button id="join-game-btn" class="big-btn">加入游戏</button>
            </div>
        </div>

        <div id="create-game-screen" class="hidden">
            <h2>创建新游戏</h2>
            <div class="input-group">
                <label for="nickname">您的昵称:</label>
                <input type="text" id="nickname" placeholder="输入您的昵称">
            </div>
            <div class="input-group">
                <label for="rows">行数:</label>
                <input type="number" id="rows" value="6" min="2">
            </div>
            <div class="input-group">
                <label for="cols">列数:</label>
                <input type="number" id="cols" value="6" min="2">
            </div>
            <button id="start-game-btn">创建游戏</button>
            <button class="back-btn">返回</button>
        </div>

        <div id="join-game-screen" class="hidden">
            <h2>加入游戏</h2>
            <div class="input-group">
                <label for="join-nickname">您的昵称:</label>
                <input type="text" id="join-nickname" placeholder="输入您的昵称">
            </div>
            <div class="input-group">
                <label for="game-id">游戏ID:</label>
                <input type="text" id="game-id" placeholder="输入游戏ID">
            </div>
            <button id="join-btn">加入</button>
            <button class="back-btn">返回</button>
        </div>

        <div id="waiting-screen" class="hidden">
            <h2>等待对手加入...</h2>
            <p>分享这个游戏ID给您的朋友:</p>
            <div class="game-id-display">
                <span id="game-id-text"></span>
                <button id="copy-id-btn">复制</button>
            </div>
            <button id="cancel-game-btn">取消游戏</button>
        </div>

        <div id="game-board-container" class="hidden">
            <div id="game-info">
                <div id="player-info">
                    <div id="player1-info" class="player-card">
                        <div class="player-name">玩家1</div>
                        <div class="player-status"></div>
                    </div>
                    <div id="player2-info" class="player-card">
                        <div class="player-name">玩家2</div>
                        <div class="player-status"></div>
                    </div>
                </div>
                <div id="status-message"></div>
            </div>
            <div id="board"></div>
            <button id="leave-game-btn" class="secondary-btn">离开游戏</button>
            <button id="reset-btn" class="hidden">重新开始</button>
        </div>
    </div>

    <!-- Firebase 配置文件 -->
    <script src="firebase-config.js"></script>
    <!-- 游戏逻辑 -->
    <script src="script.js"></script>
</body>
</html>
